<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Email</title>
  <meta name="description" content="Temp Email">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#000">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Temp Email">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="/logo.png" sizes="any">
  <link rel="apple-touch-icon" href="/logo.png">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"></script>
</head>

  <script>
(()=>{
    const style=document.createElement('style');
    style.textContent=`body::before{
        content:'';
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        z-index:-1;
        background: url(https://t.alcy.cc/ycy);
        background-size: cover;
        background-attachment:fixed;
    }`;
    document.head.appendChild(style);
})()
</script>

<script>
(()=>{
    const style=document.createElement('style');
    style.textContent=`body::before{
        content:'';
        position:fixed;
        opacity:0.7;
    }`;
    document.head.appendChild(style);
})()
</script>

<body>
  <div id="splash" style="
  position: fixed;
  width: 100vw;
  height: 100vh;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <img src="logo.png" alt="Logo" style="width: 100px; height: 100px;">
</div>

<script>
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.transition = 'opacity 0.5s ease';
    splash.style.opacity = 0;
    setTimeout(() => splash.remove(), 500);
  }, 1500); // 1.5 秒后开始淡出动画
</script>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
